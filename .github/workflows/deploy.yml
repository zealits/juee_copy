name: Deploy Application

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
       

    #   - name: Install Dependencies
    #     run: |
    #       cd front-end
    #       npm install
    #       cd ../back-end
    #       npm install

    #   - name: Build Frontend
    #     run: |
    #       cd front-end
    #       npm run build:prod
    #     env:
    #       VITE_APP_MODE: production

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H dev.zealits.com >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          # Copy all files to server
          rsync -avz --delete \
            . \
            admin@dev.zealits.com:/var/www/meetings/

          # Run setup script on server
          ssh admin@dev.zealits.com '
            cd /var/www/meetings
            chmod +x setup.sh
            ./setup.sh
          '
